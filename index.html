    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          to bottom,
          #f5f6f9 0%,
          #f5f6f9 70%,
          #667eea 100%
        );
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow-x: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Main Layout */
      .main-container {
        display: flex;
        align-items: center;
        gap: 80px;
        position: relative;
        z-index: 2;
      }

      /* Left Content Section */
      .content-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
      }

      /* Logo Section */
      .logo-section {
        margin-bottom: 60px;
        text-align: left;
      }

      .app-logo {
        max-width: 100%;
        height: auto;
      }

      /* Store Buttons */
      .store-buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 24px;
      }

      .store-btn {
        display: flex;
        align-items: center;
        padding: 16px 28px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        text-decoration: none;
        border-radius: 16px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        min-width: 200px;
      }

      .store-btn:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      }

      .store-icon {
        width: 40px;
        height: 40px;
        margin-right: 16px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .store-text {
        display: flex;
        flex-direction: column;
      }

      .store-label {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 2px;
      }

      .store-name {
        font-size: 18px;
        font-weight: 600;
      }

      /* Footer Links */
      .footer-links {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-top: 24px;
      }

      .footer-link {
        color: #2d2d4a;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .footer-link:hover {
        color: #667eea;
        text-decoration: underline;
      }

      /* Phone Demo Section */
      .demo-section {
        position: relative;
      }

      .phone-container {
        perspective: 1000px;
      }

      .phone-frame {
        width: 320px;
        height: 645px;
        background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
        border-radius: 35px;
        padding: 12px;
        box-shadow: 0 0 0 2px #333, 0 20px 40px rgba(0, 0, 0, 0.4),
          0 0 60px rgba(102, 126, 234, 0.1),
          inset 0 2px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        transform: rotateY(-5deg) rotateX(2deg);
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .phone-frame:hover {
        transform: rotateY(0deg) rotateX(0deg) scale(1.02);
        box-shadow: 0 0 0 2px #333, 0 30px 60px rgba(0, 0, 0, 0.3),
          0 0 100px rgba(102, 126, 234, 0.2),
          inset 0 2px 0 rgba(255, 255, 255, 0.1);
      }

      .phone-screen {
        width: 100%;
        height: 100%;
        background: #000;
        border-radius: 25px;
        overflow: hidden;
        position: relative;
      }

      /* Phone Hardware */
      .power-button {
        position: absolute;
        right: -3px;
        top: 120px;
        width: 4px;
        height: 60px;
        background: #333;
        border-radius: 2px;
      }

      .volume-buttons {
        position: absolute;
        left: -3px;
        top: 100px;
      }

      .volume-up,
      .volume-down {
        width: 4px;
        height: 30px;
        background: #333;
        border-radius: 2px;
        margin-bottom: 8px;
      }

      .dynamic-island {
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 28px;
        background: #000;
        border-radius: 20px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .island-dot {
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        opacity: 0.8;
      }

      .status-bar {
        position: absolute;
        top: 8px;
        left: 20px;
        right: 20px;
        height: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        font-weight: 600;
        color: white;
        z-index: 5;
      }

      .status-left {
        display: flex;
        align-items: center;
      }

      .status-right {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      /* App Content Area - Ready for React Native build */
      .app-container {
        width: 100%;
        height: calc(100% - 40px);
        margin-top: 40px;
        background: #ffffff;
        border-radius: 20px 20px 25px 25px;
        position: relative;
        overflow: hidden;
      }

      .app-screenshot {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .main-container {
          flex-direction: column;
          gap: 40px;
        }

        .content-section {
          align-items: center;
          text-align: center;
        }

        .phone-frame {
          width: 280px;
          height: 565px;
        }
      }

      @media (max-width: 768px) {
        .phone-frame {
          width: 260px;
          height: 525px;
        }

        .store-buttons {
          width: 100%;
        }

        .store-btn {
          min-width: auto;
        }

        .app-logo {
          max-width: 280px;
        }

        .logo-section {
          text-align: center;
        }
      }
    </style>
  </head>

    <script>
      // Update time in status bar
      function updateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString("ru-RU", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });
        document.getElementById("current-time").textContent = time;
      }

      updateTime();
      setInterval(updateTime, 60000);

      // Store button interactions
      document.addEventListener("DOMContentLoaded", function () {
        // Show alert only for placeholder links
        document.querySelectorAll(".store-btn").forEach((btn) => {
          btn.addEventListener("click", function (e) {
            if (this.getAttribute("href") === "#") {
              e.preventDefault();
              alert("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ –≤ –º–∞–≥–∞–∑–∏–Ω–∞—Ö!");
            }
          });
        });
      });

      // Add subtle mouse parallax effect
      document.addEventListener("mousemove", function (e) {
        const phone = document.querySelector(".phone-frame");
        const x = (e.clientX / window.innerWidth - 0.5) * 10;
        const y = (e.clientY / window.innerHeight - 0.5) * 10;

        phone.style.transform = `rotateY(${-5 + x}deg) rotateX(${2 + y}deg)`;
      });
    </script>
