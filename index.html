<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Horosho - Приложение для изучения Диалектической Поведенческой Терапии (ДПТ)"
    />
    <title>Horosho - Приложение для изучения ДПТ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow-x: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Floating particles - from different screen edges */
      .floating-particle {
        position: fixed;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
      }

      .particle-from-bottom {
        animation: floatFromBottom 18s infinite ease-in-out;
      }

      .particle-from-top {
        animation: floatFromTop 20s infinite ease-in-out;
      }

      .particle-from-left {
        animation: floatFromLeft 16s infinite ease-in-out;
      }

      .particle-from-right {
        animation: floatFromRight 22s infinite ease-in-out;
      }

      @keyframes floatFromBottom {
        0% {
          transform: translateY(100vh) translateX(0px);
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        15% {
          transform: translateY(85vh) translateX(8px);
          opacity: 0.6;
        }
        30% {
          transform: translateY(70vh) translateX(18px);
          opacity: 0.8;
        }
        45% {
          transform: translateY(55vh) translateX(12px);
          opacity: 0.9;
        }
        60% {
          transform: translateY(40vh) translateX(-5px);
          opacity: 0.8;
        }
        75% {
          transform: translateY(25vh) translateX(-15px);
          opacity: 0.6;
        }
        90% {
          transform: translateY(10vh) translateX(-8px);
          opacity: 0.3;
        }
        100% {
          transform: translateY(-100px) translateX(0px);
          opacity: 0;
        }
      }

      @keyframes floatFromTop {
        0% {
          transform: translateY(-100px) translateX(0px);
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        15% {
          transform: translateY(15vh) translateX(-10px);
          opacity: 0.6;
        }
        30% {
          transform: translateY(30vh) translateX(-20px);
          opacity: 0.8;
        }
        45% {
          transform: translateY(45vh) translateX(-12px);
          opacity: 0.9;
        }
        60% {
          transform: translateY(60vh) translateX(8px);
          opacity: 0.8;
        }
        75% {
          transform: translateY(75vh) translateX(16px);
          opacity: 0.6;
        }
        90% {
          transform: translateY(90vh) translateX(6px);
          opacity: 0.3;
        }
        100% {
          transform: translateY(100vh) translateX(0px);
          opacity: 0;
        }
      }

      @keyframes floatFromLeft {
        0% {
          transform: translateX(-100px) translateY(0px);
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        15% {
          transform: translateX(15vw) translateY(12px);
          opacity: 0.6;
        }
        30% {
          transform: translateX(30vw) translateY(25px);
          opacity: 0.8;
        }
        45% {
          transform: translateX(45vw) translateY(15px);
          opacity: 0.9;
        }
        60% {
          transform: translateX(60vw) translateY(-8px);
          opacity: 0.8;
        }
        75% {
          transform: translateX(75vw) translateY(-18px);
          opacity: 0.6;
        }
        90% {
          transform: translateX(90vw) translateY(-6px);
          opacity: 0.3;
        }
        100% {
          transform: translateX(100vw) translateY(0px);
          opacity: 0;
        }
      }

      @keyframes floatFromRight {
        0% {
          transform: translateX(100vw) translateY(0px);
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        15% {
          transform: translateX(85vw) translateY(-14px);
          opacity: 0.6;
        }
        30% {
          transform: translateX(70vw) translateY(-22px);
          opacity: 0.8;
        }
        45% {
          transform: translateX(55vw) translateY(-10px);
          opacity: 0.9;
        }
        60% {
          transform: translateX(40vw) translateY(12px);
          opacity: 0.8;
        }
        75% {
          transform: translateX(25vw) translateY(20px);
          opacity: 0.6;
        }
        90% {
          transform: translateX(10vw) translateY(8px);
          opacity: 0.3;
        }
        100% {
          transform: translateX(-100px) translateY(0px);
          opacity: 0;
        }
      }

      /* Main Layout */
      .main-container {
        display: flex;
        align-items: center;
        gap: 80px;
        position: relative;
        z-index: 2;
      }

      /* Left Content Section */
      .content-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      /* Logo Section */
      .logo-section {
        margin-bottom: 40px;
        text-align: center;
      }

      .app-logo {
        font-size: 48px;
        color: white;
        font-weight: 600;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
      }

      /* Store Buttons */
      .store-buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 24px;
      }

      .store-btn {
        display: flex;
        align-items: center;
        padding: 16px 28px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        text-decoration: none;
        border-radius: 16px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        min-width: 200px;
      }

      .store-btn:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      }

      .store-icon {
        width: 40px;
        height: 40px;
        margin-right: 16px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .store-text {
        display: flex;
        flex-direction: column;
      }

      .store-label {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 2px;
      }

      .store-name {
        font-size: 18px;
        font-weight: 600;
      }

      /* Footer Links */
      .footer-links {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-top: 24px;
      }

      .footer-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .footer-link:hover {
        color: white;
        text-decoration: underline;
      }

      /* Phone Demo Section */
      .demo-section {
        position: relative;
      }

      .phone-container {
        perspective: 1000px;
      }

      .phone-frame {
        width: 320px;
        height: 640px;
        background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
        border-radius: 35px;
        padding: 12px;
        box-shadow: 0 0 0 2px #333, 0 20px 40px rgba(0, 0, 0, 0.4),
          0 0 60px rgba(102, 126, 234, 0.1),
          inset 0 2px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        transform: rotateY(-5deg) rotateX(2deg);
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .phone-frame:hover {
        transform: rotateY(0deg) rotateX(0deg) scale(1.02);
        box-shadow: 0 0 0 2px #333, 0 30px 60px rgba(0, 0, 0, 0.3),
          0 0 100px rgba(102, 126, 234, 0.2),
          inset 0 2px 0 rgba(255, 255, 255, 0.1);
      }

      .phone-screen {
        width: 100%;
        height: 100%;
        background: #000;
        border-radius: 25px;
        overflow: hidden;
        position: relative;
      }

      /* Phone Hardware */
      .power-button {
        position: absolute;
        right: -3px;
        top: 120px;
        width: 4px;
        height: 60px;
        background: #333;
        border-radius: 2px;
      }

      .volume-buttons {
        position: absolute;
        left: -3px;
        top: 100px;
      }

      .volume-up,
      .volume-down {
        width: 4px;
        height: 30px;
        background: #333;
        border-radius: 2px;
        margin-bottom: 8px;
      }

      .dynamic-island {
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 28px;
        background: #000;
        border-radius: 20px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .island-dot {
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        opacity: 0.8;
      }

      .status-bar {
        position: absolute;
        top: 8px;
        left: 20px;
        right: 20px;
        height: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        font-weight: 600;
        color: white;
        z-index: 5;
      }

      .status-left {
        display: flex;
        align-items: center;
      }

      .status-right {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      /* App Content Area - Ready for React Native build */
      .app-container {
        width: 100%;
        height: calc(100% - 40px);
        margin-top: 40px;
        background: #ffffff;
        border-radius: 20px 20px 25px 25px;
        position: relative;
        overflow: hidden;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .main-container {
          flex-direction: column;
          gap: 40px;
        }

        .content-section {
          align-items: center;
          text-align: center;
        }

        .phone-frame {
          width: 280px;
          height: 560px;
        }
      }

      @media (max-width: 768px) {
        .phone-frame {
          width: 260px;
          height: 520px;
        }

        .store-buttons {
          width: 100%;
        }

        .store-btn {
          min-width: auto;
        }

        .app-logo {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Container -->
    <div class="main-container">
      <!-- Left Content Section -->
      <div class="content-section">
        <!-- Logo Section -->
        <div class="logo-section">
          <div class="app-logo">Horosho</div>
        </div>

        <!-- Store Buttons -->
        <div class="store-buttons">
          <a href="#" class="store-btn" aria-label="Скачать в App Store">
            <div class="store-icon">🍎</div>
            <div class="store-text">
              <div class="store-label">Скачать в</div>
              <div class="store-name">App Store</div>
            </div>
          </a>
          <a href="#" class="store-btn" aria-label="Доступно в Google Play">
            <div class="store-icon">🤖</div>
            <div class="store-text">
              <div class="store-label">Доступно в</div>
              <div class="store-name">Google Play</div>
            </div>
          </a>
          <a href="#" class="store-btn" aria-label="Скачать в RuStore">
            <div class="store-icon">🇷🇺</div>
            <div class="store-text">
              <div class="store-label">Доступно в</div>
              <div class="store-name">RuStore</div>
            </div>
          </a>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
          <a href="#" class="footer-link">Политика конфиденциальности</a>
        </div>
      </div>

      <!-- Right Demo Section -->
      <div class="demo-section">
        <div class="phone-container">
          <div class="phone-frame">
            <!-- Phone Hardware -->
            <div class="power-button"></div>
            <div class="volume-buttons">
              <div class="volume-up"></div>
              <div class="volume-down"></div>
            </div>

            <div class="phone-screen">
              <!-- Dynamic Island -->
              <div class="dynamic-island">
                <div class="island-dot"></div>
                <div class="island-dot"></div>
                <div class="island-dot"></div>
              </div>

              <!-- Status Bar -->
              <div class="status-bar">
                <div class="status-left">
                  <span id="current-time">9:41</span>
                </div>
                <div class="status-right">
                  <span>100%</span>
                </div>
              </div>

              <!-- App Container - Ready for your React Native build -->
              <div class="app-container">
                <!-- Your React Native web build will go here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Create particles from different screen edges - fixed positioning
      function createFloatingParticles() {
        const directions = ["bottom", "top", "left", "right"];

        for (let i = 0; i < 12; i++) {
          const particle = document.createElement("div");
          const direction = directions[i % 4];

          particle.className = `floating-particle particle-from-${direction}`;

          // Set starting position based on direction - using left/top only
          switch (direction) {
            case "bottom":
              particle.style.left = Math.random() * 100 + "vw";
              particle.style.top = "100vh";
              break;
            case "top":
              particle.style.left = Math.random() * 100 + "vw";
              particle.style.top = "-50px";
              break;
            case "left":
              particle.style.left = "-50px";
              particle.style.top = Math.random() * 100 + "vh";
              break;
            case "right":
              particle.style.left = "100vw";
              particle.style.top = Math.random() * 100 + "vh";
              break;
          }

          particle.style.animationDelay = Math.random() * 10 + "s";
          document.body.appendChild(particle);
        }
      }

      // Initialize everything
      createFloatingParticles();

      // Update time in status bar
      function updateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString("ru-RU", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });
        document.getElementById("current-time").textContent = time;
      }

      updateTime();
      setInterval(updateTime, 60000);

      // Store button interactions
      document.addEventListener("DOMContentLoaded", function () {
        // Store button interactions
        document.querySelectorAll(".store-btn").forEach((btn) => {
          btn.addEventListener("click", function (e) {
            e.preventDefault();
            alert("Приложение скоро будет доступно в магазинах!");
          });
        });
      });

      // Add subtle mouse parallax effect
      document.addEventListener("mousemove", function (e) {
        const phone = document.querySelector(".phone-frame");
        const x = (e.clientX / window.innerWidth - 0.5) * 10;
        const y = (e.clientY / window.innerHeight - 0.5) * 10;

        phone.style.transform = `rotateY(${-5 + x}deg) rotateX(${2 + y}deg)`;
      });
    </script>
  </body>
</html>
